<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />    
</head>
<body>

    <div class="container" id="main">
        <!--A section to hold the quotes-->
        <div class="container">
            <div class="well">
                <p id="quote"></p>
                <br>
                <p id="character"></p>
            </div>
        </div>
    
        <div class="container">
            <!--A button to generate a new quote-->
            <button type="submit" class="btn btn-primary" id="generate">Generate a new quotation</button>
            
            <!--A button to share the quote to a social media page (must work)-->
            <button type="submit" class="btn btn-primary" id="tweet">Tweet it!</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="script.js"></script>    
    
</body>
</html>
